<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthBot - AI Assistant</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>HealthBot 🏥</h1>
    <form id="symptom-form">
      <label>Describe your symptoms:</label><br>
      <textarea id="symptoms-input" name="symptoms" placeholder="e.g. chest pain, sore throat, fever"></textarea><br>
      <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
